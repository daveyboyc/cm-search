{% extends "checker/map.html" %}

{% block title %}Company Selection - Capacity Market Search{% endblock %}

{% block body_class %}map-page{% endblock %}

{% block extra_head %}
{{ block.super }}
<style>
    /* Fullscreen layout */
    html, body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
    }
    
    /* Hide navigation bar */
    .navbar, .nav, .navigation, header {
        display: none !important;
    }
    
    /* Hide page header and breadcrumbs */
    .d-flex.justify-content-between.align-items-center.mb-3 {
        display: none !important;
    }
    
    /* Hide geocoding status */
    .mb-3.text-muted.small {
        display: none !important;
    }
    
    /* Make container fullscreen */
    .container-fluid {
        padding: 0 !important;
        margin: 0 !important;
        height: 100vh !important;
        max-width: none !important;
    }
    
    /* Make map container fullscreen */
    #map-container {
        height: 100vh !important;
        margin: 0 !important;
        border-radius: 0 !important;
    }
    
    /* Add back to search button */
    .back-to-search {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        padding: 8px 16px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }
</style>
{% endblock %}

{% block content %}
<!-- Back to Search Button -->
<div class="back-to-search">
    <a href="{% url 'search_companies' %}" class="btn btn-success btn-sm">
        <i class="bi bi-arrow-left"></i> Back to Search
    </a>
</div>

{{ block.super }}
{% endblock %}
