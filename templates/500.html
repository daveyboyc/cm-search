<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Server Error - Capacity Market Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-1">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead">Something went wrong on our end. We're working to fix it.</p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary btn-lg me-3">Go Home</a>
                    <button class="btn btn-outline-secondary btn-lg" onclick="location.reload()">Try Again</button>
                </div>
                <div class="mt-5">
                    <p class="text-muted">
                        If this problem persists, please contact support.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
