{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - Capacity Market Search</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #1e40af 100%);
            color: white;
            overflow: hidden;
        }
        
        .maintenance-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .maintenance-svg {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .eta-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        
        .eta-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #fbbf24;
        }
        
        .eta-info p {
            font-size: 1rem;
            color: #e0e7ff;
            line-height: 1.5;
        }
        
        .contact-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #cbd5e1;
        }
        
        .contact-info a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .maintenance-svg {
                max-width: 100%;
                height: 300px;
            }
            
            .eta-info {
                margin-top: 1rem;
                padding: 1rem;
            }
            
            .eta-info h3 {
                font-size: 1.1rem;
            }
            
            .eta-info p {
                font-size: 0.9rem;
            }
        }
        
        /* Subtle floating animation for the container */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .maintenance-container {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <!-- Load the maintenance SVG -->
        <div class="maintenance-svg">
            {% include 'maintenance_svg.html' %}
        </div>
        
        <!-- Additional information -->
        <div class="eta-info">
            <h3>Expected Return Time</h3>
            <p>We expect to be back online within the next 2-4 hours.</p>
            <p>Thank you for your patience as we improve your experience.</p>
            
            <div class="contact-info">
                <p>For urgent inquiries: <a href="mailto:info@capacitymarket.co.uk">info@capacitymarket.co.uk</a></p>
            </div>
        </div>
    </div>
</body>
</html>
